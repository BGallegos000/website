<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto - Rostisería SC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="DiseñoPag.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Rostisería SC</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="catalogo.html">Catálogo</a></li>
          <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>
          <li class="nav-item"><a class="nav-link active" href="contacto.html">Contacto</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Iniciar Sesión</a></li>
          <li class="nav-item"><a class="nav-link" href="carrito.html">Carrito <span class="badge bg-danger" id="mini-cart-count">0</span></a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="py-5 bg-light">
    <div class="container">
      <h2 class="fw-bold mb-4 text-center">Contáctanos</h2>
      <div class="row">
        <div class="col-md-6">
          <p><i class="bi bi-geo-alt-fill"></i> Calle Principal #123</p>
          <p><i class="bi bi-telephone-fill"></i> +56 9 1234 5678</p>
          <p><i class="bi bi-envelope-fill"></i> saborescaseros@gmail.com</p>
        </div>
        <div class="col-md-6">
          <form id="contactForm">
            <input type="text" class="form-control mb-2" placeholder="Nombre" required>
            <input type="email" class="form-control mb-2" placeholder="Email" required>
            <textarea class="form-control mb-2" rows="4" placeholder="Mensaje" required></textarea>
            <button class="btn btn-danger w-100">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <div id="toast-container" class="position-fixed top-0 end-0 p-3"></div>

  <script>
    let cart=JSON.parse(localStorage.getItem('rostiseria_cart')||'[]');
    document.getElementById('mini-cart-count').textContent=cart.reduce((s,i)=>s+(i.quantity||1),0);
    document.getElementById('contactForm').addEventListener('submit',e=>{
      e.preventDefault();
      const c=document.getElementById('toast-container');
      const t=document.createElement('div');
      t.className="toast align-items-center text-white bg-success border-0 mb-2";
      t.innerHTML='<div class="d-flex"><div class="toast-body">Mensaje enviado</div><button class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button></div>';
      c.appendChild(t); new bootstrap.Toast(t).show(); t.addEventListener('hidden.bs.toast',()=>t.remove());
      e.target.reset();
    });
  </script>
  <script src="TiempoSesion.js"></script>

</body>
</html>
