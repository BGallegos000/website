<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Rostisería SC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-sm">
          <div class="card-header bg-dark text-white text-center">Iniciar Sesión</div>
          <div class="card-body">
            <form>
              <div class="mb-3"><label class="form-label">Email</label><input type="email" class="form-control" required></div>
              <div class="mb-3"><label class="form-label">Contraseña</label><input type="password" class="form-control" required></div>
              <button class="btn btn-danger w-100">Ingresar</button>
            </form>
            <div class="text-center mt-3">
              <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
          </div>
          <div class="card-footer text-center">
            <p class="mb-0">¿No tienes cuenta? <a href="#">Regístrate aquí</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
