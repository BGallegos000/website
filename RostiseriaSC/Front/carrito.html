<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Rostiser√≠a Sabores Caseros - Carrito</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Dise√±oPag.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">Sabores Caseros</a>
        <a href="catalogo.html" class="btn btn-outline-light">Seguir comprando</a>
    </div>
</nav>

<div class="container my-4">
    <h2 class="mb-3">Carrito de compras</h2>
    <div class="row">
        <div class="col-md-8">
            <table class="table table-striped" id="tablaCarrito">
                <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cant.</th>
                    <th>Precio</th>
                    <th>Subtotal</th>
                    <th></th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
            <p id="mensajeVacio" class="text-muted"></p>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Datos del pedido</h5>
                    <form id="formPedido">
                        <div class="mb-2">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreCliente" required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Correo</label>
                            <input type="email" class="form-control" id="emailCliente" required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Tel√©fono</label>
                            <input type="tel" class="form-control" id="fonoCliente" required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Direcci√≥n</label>
                            <input type="text" class="form-control" id="direccionCliente" required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Nota</label>
                            <textarea class="form-control" id="notaCliente" rows="2"></textarea>
                        </div>
                        <hr>
                        <p class="fw-bold">Total: <span id="totalCarrito">$0</span></p>
                        <button type="submit" class="btn btn-danger w-100">Confirmar pedido</button>
                    </form>
                </div>
            </div>
            <div id="toastContainer" class="mt-3"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="api_utils.js"></script>

<script>
    const K_ORDERS = "rostiseria_orders"; // para compatibilidad local

    document.addEventListener("DOMContentLoaded", () => {
        const tbody = document.querySelector("#tablaCarrito tbody");
        const totalSpan = document.getElementById("totalCarrito");
        const mensajeVacio = document.getElementById("mensajeVacio");
        const formPedido = document.getElementById("formPedido");

        let cart = getCart();

        function renderCarrito() {
            tbody.innerHTML = "";
            if (!cart.length) {
                mensajeVacio.textContent = "Tu carrito est√° vac√≠o.";
                totalSpan.textContent = "$0";
                return;
            }
            mensajeVacio.textContent = "";

            let total = 0;
            cart.forEach((item, idx) => {
                const subtotal = item.precio * item.cantidad;
                total += subtotal;
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${item.nombre}</td>
                    <td>${item.cantidad}</td>
                    <td>$${item.precio.toLocaleString("es-CL")}</td>
                    <td>$${subtotal.toLocaleString("es-CL")}</td>
                    <td><button class="btn btn-sm btn-outline-danger btn-remove">X</button></td>
                `;
                tr.querySelector(".btn-remove").addEventListener("click", () => {
                    cart.splice(idx, 1);
                    saveCart(cart);
                    renderCarrito();
                });
                tbody.appendChild(tr);
            });
            totalSpan.textContent = "$" + total.toLocaleString("es-CL");
        }

        renderCarrito();

        // üîó Env√≠o del pedido a /orders (y tambi√©n lo guardamos localmente)
        formPedido.addEventListener("submit", async (e) => {
            e.preventDefault();
            if (!cart.length) {
                showToast("El carrito est√° vac√≠o", "danger");
                return;
            }

            const nombre = document.getElementById("nombreCliente").value.trim();
            const email = document.getElementById("emailCliente").value.trim();
            const telefono = document.getElementById("fonoCliente").value.trim();
            const direccion = document.getElementById("direccionCliente").value.trim();
            const nota = document.getElementById("notaCliente").value.trim();

            const total = cart.reduce((acc, it) => acc + it.precio * it.cantidad, 0);

            // Estructura base del pedido (compatible con la UI actual)
            const pedido = {
                id: Date.now().toString(),
                clienteNombre: nombre,
                clienteEmail: email,
                telefono,
                direccion,
                nota,
                total,
                estado: "Pendiente",
                fecha: new Date().toISOString(),
                items: cart.map(it => ({
                    productoId: it.id,
                    nombre: it.nombre,
                    cantidad: it.cantidad,
                    precio: it.precio
                }))
            };

            // Guarda en localStorage para que Gesti√≥nPedidos.html siga funcionando
            const raw = localStorage.getItem(K_ORDERS);
            const orders = raw ? JSON.parse(raw) : [];
            orders.push(pedido);
            localStorage.setItem(K_ORDERS, JSON.stringify(orders));

            // üîó Intentar enviar tambi√©n al backend
            try {
                await apiFetch("/orders", "POST", {
                    customer_name: nombre,
                    email,
                    phone: telefono,
                    address: direccion,
                    note: nota,
                    items: pedido.items,
                    total
                }, false); // si tu endpoint requiere auth, cambia a true
            } catch (err) {
                console.warn("Error al guardar pedido en backend:", err);
            }

            showToast("Pedido enviado correctamente", "success");
            clearCart();
            cart = [];
            renderCarrito();
            formPedido.reset();
        });
    });
</script>
</body>
</html>
