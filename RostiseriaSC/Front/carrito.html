<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Rostisería Sabores Caseros - Carrito</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="DiseñoPag.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">Rostisería SC</a>
        <a href="catalogo.html" class="btn btn-outline-light">Seguir comprando</a>
    </div>
</nav>

<div class="container my-4">
    <h2 class="mb-3">Carrito de compras</h2>
    <div class="row">
        <div class="col-md-8">
            <table class="table table-striped" id="tablaCarrito">
                <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cant.</th>
                    <th>Precio</th>
                    <th>Subtotal</th>
                    <th></th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
            <p id="mensajeVacio" class="text-muted"></p>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Datos del pedido</h5>
                    <form id="formPedido">
                        <div class="mb-2">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreCliente" required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Correo</label>
                            <input type="email" class="form-control" id="emailCliente" required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="fonoCliente" required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="direccionCliente" required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Nota</label>
                            <textarea class="form-control" id="notaCliente" rows="2"></textarea>
                        </div>
                        <hr>
                        <p class="fw-bold">Total: <span id="totalCarrito">$0</span></p>
                        <button type="submit" class="btn btn-danger w-100">Confirmar pedido</button>
                    </form>
                </div>
            </div>
            <div id="toastContainer" class="mt-3"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="api_utils.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const tbody = document.querySelector("#tablaCarrito tbody");
        const totalSpan = document.getElementById("totalCarrito");
        const mensajeVacio = document.getElementById("mensajeVacio");
        const formPedido = document.getElementById("formPedido");

        // Autocompletar usuario si existe
        const logged = getLoggedUser();
        if(logged) document.getElementById("emailCliente").value = logged.email;

        let cart = getCart();

        function renderCarrito() {
            tbody.innerHTML = "";
            if (!cart.length) {
                mensajeVacio.textContent = "Tu carrito está vacío.";
                totalSpan.textContent = "$0";
                return;
            }
            mensajeVacio.textContent = "";

            let total = 0;
            cart.forEach((item, idx) => {
                // CORRECCIÓN: Normalizamos los nombres de propiedades
                const precio = parseFloat(item.price || item.precio || 0);
                const cantidad = parseInt(item.quantity || item.cantidad || 1);
                
                // Evitamos NaN si algo viene mal
                const subtotal = precio * cantidad;
                total += subtotal;

                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${item.name || item.nombre}</td>
                    <td>${cantidad}</td> 
                    <td>$${precio.toLocaleString("es-CL")}</td>
                    <td>$${subtotal.toLocaleString("es-CL")}</td>
                    <td><button class="btn btn-sm btn-outline-danger btn-remove">X</button></td>
                `;
                
                // Botón eliminar
                tr.querySelector(".btn-remove").addEventListener("click", () => {
                    cart.splice(idx, 1);
                    saveCart(cart);
                    renderCarrito();
                });
                tbody.appendChild(tr);
            });
            totalSpan.textContent = "$" + total.toLocaleString("es-CL");
        }

        renderCarrito();

        formPedido.addEventListener("submit", async (e) => {
            e.preventDefault();
            if (!cart.length) {
                showToast("El carrito está vacío", "warning");
                return;
            }

            // Recolectar datos del formulario
            const nombre = document.getElementById("nombreCliente").value.trim();
            const email = document.getElementById("emailCliente").value.trim();
            const telefono = document.getElementById("fonoCliente").value.trim();
            const direccion = document.getElementById("direccionCliente").value.trim();
            const nota = document.getElementById("notaCliente").value.trim();

            // Calcular total seguro
            let totalSeguro = 0;
            
            // MAPEO PARA EL BACKEND (Vital para evitar el error 422)
            const itemsBackend = cart.map(it => {
                const p = parseFloat(it.price || it.precio || 0);
                const q = parseInt(it.quantity || it.cantidad || 1);
                totalSeguro += p * q;

                return {
                    productoId: it.id || it._id, // Backend espera "productoId" (alias en models.py)
                    nombre: it.name || it.nombre,
                    precio: p,
                    cantidad: q
                };
            });

            try {
                console.log("Enviando pedido...", { items: itemsBackend, total: totalSeguro });
                
                const data = await apiFetch("/orders", "POST", {
                    customer_name: nombre,
                    email: email,
                    phone: telefono,
                    address: direccion,
                    note: nota,
                    items: itemsBackend,
                    total: totalSeguro
                });

                showToast(`Pedido creado con éxito! ID: ${data._id}`, "success");
                clearCart();
                setTimeout(() => window.location.href = "index.html", 2500);

            } catch (err) {
                console.error("Error al enviar pedido:", err);
                showToast("Error: " + err.message, "danger");
            }
        });
    });
</script>
</body>
</html>
