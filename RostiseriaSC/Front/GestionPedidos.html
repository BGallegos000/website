<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Rostiser√≠a Sabores Caseros - Seguimiento Pedido</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Dise√±oPag.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">Sabores Caseros</a>
    </div>
</nav>

<div class="container my-4">
    <h2 class="mb-3">Seguimiento de tu pedido</h2>

    <div class="row">
        <div class="col-md-6">
            <form id="formBuscarPedido" class="mb-3">
                <label class="form-label">ID de pedido o correo</label>
                <input type="text" class="form-control" id="inputBusqueda" required>
                <button type="submit" class="btn btn-danger mt-2">Buscar</button>
            </form>

            <div id="detallePedido" class="card d-none">
                <div class="card-body">
                    <h5 class="card-title">Detalle del pedido</h5>
                    <p><strong>ID:</strong> <span id="dpId"></span></p>
                    <p><strong>Cliente:</strong> <span id="dpCliente"></span></p>
                    <p><strong>Estado:</strong> <span id="dpEstado"></span></p>
                    <p><strong>Total:</strong> <span id="dpTotal"></span></p>
                    <p><strong>Fecha:</strong> <span id="dpFecha"></span></p>
                </div>
            </div>

            <div id="mensajeBusqueda" class="mt-3 text-muted"></div>
            <div id="toastContainer" class="mt-3"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="api_utils.js"></script>

<script>
    const K_ORDERS = "rostiseria_orders";

    document.addEventListener("DOMContentLoaded", () => {
        const formBuscar = document.getElementById("formBuscarPedido");
        const inputBusqueda = document.getElementById("inputBusqueda");
        const detalle = document.getElementById("detallePedido");
        const msg = document.getElementById("mensajeBusqueda");

        const dpId = document.getElementById("dpId");
        const dpCliente = document.getElementById("dpCliente");
        const dpEstado = document.getElementById("dpEstado");
        const dpTotal = document.getElementById("dpTotal");
        const dpFecha = document.getElementById("dpFecha");

        function mostrarPedido(p) {
            dpId.textContent = p.id || p._id;
            dpCliente.textContent = p.clienteNombre || p.customer_name;
            dpEstado.textContent = p.estado || p.status;
            dpTotal.textContent = "$" + (p.total || 0).toLocaleString("es-CL");
            dpFecha.textContent = (p.fecha || p.created_at || "").toString().substring(0, 19).replace("T", " ");
            detalle.classList.remove("d-none");
        }

        formBuscar.addEventListener("submit", async (e) => {
            e.preventDefault();
            const term = inputBusqueda.value.trim();
            if (!term) return;

            detalle.classList.add("d-none");
            msg.textContent = "Buscando pedido...";

            // 1) üîó Intentar buscar en la API por email o id
            try {
                let pedidoApi = null;
                if (term.includes("@")) {
                    // Buscar por email (suponiendo /orders?email=)
                    const lista = await apiFetch(`/orders?email=${encodeURIComponent(term)}`, "GET", null, false);
                    if (Array.isArray(lista) && lista.length > 0) {
                        // Tomamos el √∫ltimo pedido
                        pedidoApi = lista[lista.length - 1];
                    }
                } else {
                    // Buscar por id
                    try {
                        pedidoApi = await apiFetch(`/orders/${encodeURIComponent(term)}`, "GET", null, false);
                    } catch (_) {
                        // ignorar 404
                    }
                }

                if (pedidoApi) {
                    mostrarPedido(pedidoApi);
                    msg.textContent = "";
                    return;
                }
            } catch (err) {
                console.warn("Error consultando API de pedidos:", err);
            }

            // 2) Fallback: buscar en localStorage
            const raw = localStorage.getItem(K_ORDERS);
            const orders = raw ? JSON.parse(raw) : [];

            let encontrado = null;
            if (term.includes("@")) {
                encontrado = orders.find(o => (o.clienteEmail || "").toLowerCase() === term.toLowerCase());
            } else {
                encontrado = orders.find(o => o.id === term);
            }

            if (encontrado) {
                mostrarPedido(encontrado);
                msg.textContent = "";
            } else {
                msg.textContent = "No se encontr√≥ ning√∫n pedido con esos datos.";
            }
        });
    });
</script>
</body>
</html>
