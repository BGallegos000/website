<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Rostiser칤a Sabores Caseros - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap / estilos existentes -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Dise침oPag.css">
</head>
<body class="bg-light">
    <!-- Navbar (igual que antes) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-error">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">Sabores Caseros</a>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Iniciar sesi칩n</h3>

                        <!-- Formulario Login -->
                        <form id="formLogin">
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Correo electr칩nico</label>
                                <input type="email" class="form-control" id="loginEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Contrase침a</label>
                                <input type="password" class="form-control" id="loginPassword" required>
                            </div>
                            <button type="enviar" class="btn btn-error w-100">Ingresar</button>
                        </form>

                        <hr class="my-4">

                        <p class="text-center mb-1">쯅o tienes cuenta?</p>
                        <button class="btn btn-outline-secondary w-100 mb-2" data-bs-toggle="collapse"
                                data-bs-target="#registroCollapse" type="button">
                            Reg칤strate
                        </button>

                        <div id="registroCollapse" class="collapse">
                            <!-- Formulario Registro -->
                            <form id="formRegister" class="mt-3">
                                <div class="mb-2">
                                    <label for="regNombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="regNombre" required>
                                </div>
                                <div class="mb-2">
                                    <label for="regEmail" class="form-label">Correo electr칩nico</label>
                                    <input type="email" class="form-control" id="regEmail" required>
                                </div>
                                <div class="mb-2">
                                    <label for="regPassword" class="form-label">Contrase침a</label>
                                    <input type="password" class="form-control" id="regPassword" required>
                                </div>
                                <div class="mb-3">
                                    <label for="regPassword2" class="form-label">Repite la contrase침a</label>
                                    <input type="password" class="form-control" id="regPassword2" required>
                                </div>
                                <button type="enviar" class="btn btn-error w-100">Crear cuenta</button>
                            </form>
                        </div>

                    </div>
                </div>
                <div id="toastContainer" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script de tiempo de sesi칩n existente -->
    <script src="TiempoSesion.js"></script>

    <!-- Utilidades de conexi칩n a API -->
    <script src="api_utils.js"></script>

    <!-- L칩gica de login/registro conectada al backend -->
    <script>
        // Validaciones b치sicas de email/contrase침a (cliente)
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function isValidPassword(pwd) {
            return pwd.length >= 6; // ajusta seg칰n reglas
        }

        document.addEventListener("DOMContentLoaded", () => {
            const formLogin = document.getElementById("formLogin");
            const formRegister = document.getElementById("formRegister");
            const loginEmail = document.getElementById("loginEmail");
            const loginPassword = document.getElementById("loginPassword");

            // Si ya estoy logueado, redirigir
            const logged = getLoggedUser();
            if (logged) {
                if (logged.isAdmin) {
                    window.location.href = "admin.html";
                } else {
                    window.location.href = "index.html";
                }
                return;
            }

            // 游댕 LOGIN contra /auth/login
            formLogin.addEventListener("enviar", async (e) => {
                e.preventDefault();
                const email = loginEmail.value.trim();
                const password = loginPassword.value.trim();

                if (!isValidEmail(email)) {
                    showToast("Correo inv치lido", "error");
                    return;
                }
                if (!isValidPassword(password)) {
                    showToast("La contrase침a debe tener al menos 6 caracteres", "error");
                    return;
                }

                try {
                    const data = await apiFetch(
                        "/auth/login",
                        "POST",
                        { email, password },
                        false // no requiere token
                    );
                    // Se asume que el backend responde con: { access_token, token_type, user_email, is_admin }
                    saveAuth(data.access_token, data.user_email, data.is_admin);
                    showToast(`Bienvenido ${data.user_email}`, "listo");

                    // Redirigir segun rol
                    setTimeout(() => {
                        if (data.is_admin) {
                            window.location.href = "admin.html";
                        } else {
                            window.location.href = "index.html";
                        }
                    }, 800);
                } catch (err) {
                    console.error(err);
                    showToast(err.message || "Error al iniciar sesi칩n", "error");
                }
            });

            // 游댕 REGISTRO contra /auth/register
            formRegister.addEventListener("enviar", async (e) => {
                e.preventDefault();
                const nombre = document.getElementById("regNombre").value.trim();
                const email = document.getElementById("regEmail").value.trim();
                const pwd1 = document.getElementById("regPassword").value;
                const pwd2 = document.getElementById("regPassword2").value;

                if (!nombre) {
                    showToast("Debes ingresar un nombre", "error");
                    return;
                }
                if (!isValidEmail(email)) {
                    showToast("Correo inv치lido", "error");
                    return;
                }
                if (!isValidPassword(pwd1)) {
                    showToast("La contrase침a debe tener al menos 6 caracteres", "error");
                    return;
                }
                if (pwd1 !== pwd2) {
                    showToast("Las contrase침as no coinciden", "error");
                    return;
                }

                try {
                    // Se asume model UserCreate: { name, email, password }
                    await apiFetch("/auth/register", "POST", {
                        name: nombre,
                        email,
                        password: pwd1,
                    });

                    showToast("Cuenta creada. Ahora puedes iniciar sesi칩n.", "listo");
                    // Opcional: rellenar campos de login automaticamente
                    loginEmail.value = email;
                    loginPassword.value = pwd1;
                } catch (err) {
                    console.error(err);
                    showToast(err.message || "Error al registrar usuario", "error");
                }
            });
        });
    </script>
</body>
</html>
