<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="DiseñoPag.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand navbar-custom sticky-top">
        <div class="container">
          <a class="navbar-brand" href="index.html"><i class="bi bi-fire text-warning me-2"></i>Rostisería SC</a>
          <div class="d-flex align-items-center ms-auto">
            <div class="d-none d-md-flex align-items-center me-3">
                <a class="nav-link mx-2" href="index.html">Inicio</a>
                <a class="nav-link mx-2" href="catalogo.html">Catálogo</a>
                <span id="navLoginContainer"><a class="nav-link mx-2 active" href="login.html">Ingresar</a></span>
            </div>
            <a class="btn position-relative me-3 text-light" href="carrito.html">
                <i class="bi bi-cart3 fs-5"></i><span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="mini-cart-count">0</span>
            </a>
            <div class="dropdown">
                <button class="btn btn-outline-light border-0" data-bs-toggle="dropdown"><i class="bi bi-list fs-4"></i></button>
                <ul class="dropdown-menu dropdown-menu-end shadow-lg">
                    <li class="d-md-none"><a class="dropdown-item" href="catalogo.html">Ir al Catálogo</a></li>
                    <li class="d-md-none"><a class="dropdown-item" href="login.html" id="mobileLoginLink">Iniciar Sesión</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="nosotros.html">Nosotros</a></li>
                    <li><a class="dropdown-item" href="contacto.html">Contacto</a></li>
                    <li id="navAdminItem" class="d-none"><hr class="dropdown-divider"><a class="dropdown-item text-warning fw-bold" href="admin.html">Panel Admin</a></li>
                </ul>
            </div>
          </div>
        </div>
    </nav>

    <section class="container my-5 d-flex align-items-center justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4 text-center">
                    <h3 class="card-title fw-bold mb-4">Bienvenido</h3>
                    <form id="formLogin" class="text-start">
                        <div class="mb-3">
                            <label class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="loginEmail" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary-custom w-100">Ingresar</button>
                    </form>
                    <hr class="my-4">
                    <p class="mb-2 text-muted">¿No tienes cuenta?</p>
                    <button class="btn btn-outline-custom w-100" data-bs-toggle="collapse" data-bs-target="#registroCollapse">Crear Cuenta Nueva</button>
                    
                    <div id="registroCollapse" class="collapse mt-3 text-start">
                        <form id="formRegister" class="p-3 border rounded bg-light">
                            <div class="mb-2"><label>Nombre</label><input type="text" class="form-control" id="regNombre" required></div>
                            <div class="mb-2"><label>Email</label><input type="email" class="form-control" id="regEmail" required></div>
                            <div class="mb-2"><label>Contraseña</label><input type="password" class="form-control" id="regPassword" required></div>
                            <div class="mb-2"><label>Repetir</label><input type="password" class="form-control" id="regPassword2" required></div>
                            <button type="submit" class="btn btn-primary-custom w-100 mt-2">Registrarme</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer-section text-center"><p class="mb-0">&copy; 2025 Rostisería SC</p></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="api_utils.js"></script>
    <script src="TiempoSesion.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let cart = getCart(); document.getElementById('mini-cart-count').textContent = cart.reduce((s,i)=>s+(i.quantity||1),0);
            const user = getLoggedUser();
            if (user) { window.location.href = user.isAdmin ? "admin.html" : "index.html"; return; }

            document.getElementById("formLogin").addEventListener("submit", async (e) => {
                e.preventDefault();
                try {
                    const data = await apiFetch("/auth/login", "POST", { email: document.getElementById("loginEmail").value, password: document.getElementById("loginPassword").value });
                    saveAuth(data.access_token, data.user_email, data.is_admin);
                    window.location.href = data.is_admin ? "admin.html" : "index.html";
                } catch (err) { alert("Error: " + (err.message||"Credenciales incorrectas")); }
            });

            document.getElementById("formRegister").addEventListener("submit", async (e) => {
                e.preventDefault();
                const pwd1 = document.getElementById("regPassword").value, pwd2 = document.getElementById("regPassword2").value;
                if(pwd1 !== pwd2) return alert("Contraseñas no coinciden");
                try {
                    await apiFetch("/auth/register", "POST", { name: document.getElementById("regNombre").value, email: document.getElementById("regEmail").value, password: pwd1 });
                    alert("Cuenta creada. Por favor inicia sesión.");
                    window.location.reload();
                } catch (err) { alert("Error: " + err.message); }
            });
        });
    </script>
</body>
</html>
