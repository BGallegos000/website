<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Rostisería Sabores Caseros - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="DiseñoPag.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">Rostisería SC</a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Iniciar sesión</h3>

                        <form id="formLogin">
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="loginEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="loginPassword" required>
                            </div>
                            <button type="submit" class="btn btn-danger w-100">Ingresar</button>
                        </form>

                        <hr class="my-4">

                        <p class="text-center mb-1">¿No tienes cuenta?</p>
                        <button class="btn btn-outline-secondary w-100 mb-2" data-bs-toggle="collapse"
                                data-bs-target="#registroCollapse" type="button">
                            Regístrate
                        </button>

                        <div id="registroCollapse" class="collapse">
                            <form id="formRegister" class="mt-3">
                                <div class="mb-2">
                                    <label for="regNombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="regNombre" required>
                                </div>
                                <div class="mb-2">
                                    <label for="regEmail" class="form-label">Correo electrónico</label>
                                    <input type="email" class="form-control" id="regEmail" required>
                                </div>
                                <div class="mb-2">
                                    <label for="regPassword" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="regPassword" required>
                                </div>
                                <div class="mb-3">
                                    <label for="regPassword2" class="form-label">Repite la contraseña</label>
                                    <input type="password" class="form-control" id="regPassword2" required>
                                </div>
                                <button type="submit" class="btn btn-danger w-100">Crear cuenta</button>
                            </form>
                        </div>

                    </div>
                </div>
                <div id="toastContainer" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="TiempoSesion.js"></script>
    <script src="api_utils.js"></script>

    <script>
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function isValidPassword(pwd) {
            return pwd.length >= 6;
        }

        document.addEventListener("DOMContentLoaded", () => {
            const formLogin = document.getElementById("formLogin");
            const formRegister = document.getElementById("formRegister");
            const loginEmail = document.getElementById("loginEmail");
            const loginPassword = document.getElementById("loginPassword");

            // Redirigir si ya está logueado
            const logged = getLoggedUser();
            if (logged) {
                window.location.href = logged.isAdmin ? "admin.html" : "index.html";
                return;
            }

            // --- MANEJO DE LOGIN ---
            formLogin.addEventListener("submit", async (e) => {
                e.preventDefault(); // Detiene la recarga de la página
                
                const email = loginEmail.value.trim();
                const password = loginPassword.value.trim();

                if (!isValidEmail(email)) {
                    showToast("Correo inválido", "danger");
                    return;
                }
                if (!password) {
                    showToast("Ingresa tu contraseña", "danger");
                    return;
                }

                try {
                    // Petición al Backend
                    const data = await apiFetch("/auth/login", "POST", { email, password });
                    
                    // Guardar sesión
                    saveAuth(data.access_token, data.user_email, data.is_admin);
                    showToast(`¡Bienvenido ${data.user_email}!`, "success");

                    // Redirección
                    setTimeout(() => {
                        window.location.href = data.is_admin ? "admin.html" : "index.html";
                    }, 1000);

                } catch (err) {
                    console.error(err);
                    showToast(err.message || "Error al iniciar sesión", "danger");
                }
            });

            // --- MANEJO DE REGISTRO ---
            formRegister.addEventListener("submit", async (e) => {
                e.preventDefault(); // Detiene la recarga de la página

                const nombre = document.getElementById("regNombre").value.trim();
                const email = document.getElementById("regEmail").value.trim();
                const pwd1 = document.getElementById("regPassword").value;
                const pwd2 = document.getElementById("regPassword2").value;

                if (!nombre || !email || !pwd1) {
                    showToast("Completa todos los campos", "danger");
                    return;
                }
                if (!isValidEmail(email)) {
                    showToast("Correo inválido", "danger");
                    return;
                }
                if (!isValidPassword(pwd1)) {
                    showToast("La contraseña debe tener al menos 6 caracteres", "danger");
                    return;
                }
                if (pwd1 !== pwd2) {
                    showToast("Las contraseñas no coinciden", "danger");
                    return;
                }

                try {
                    // Petición al Backend
                    await apiFetch("/auth/register", "POST", {
                        name: nombre,
                        email: email,
                        password: pwd1,
                    });

                    showToast("Cuenta creada con éxito. Ingresando...", "success");

                    // Autollenar login para facilitar ingreso
                    loginEmail.value = email;
                    loginPassword.value = pwd1;
                    
                    // Cerrar el acordeón de registro
                    const collapseEl = document.getElementById('registroCollapse');
                    const bsCollapse = new bootstrap.Collapse(collapseEl, { toggle: false });
                    bsCollapse.hide();

                } catch (err) {
                    console.error(err);
                    showToast(err.message || "Error al registrar usuario", "danger");
                }
            });
        });
    </script>
</body>
</html>
