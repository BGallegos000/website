<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Panel Administrador - Rostisería SC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="DiseñoPag.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Rostisería SC</a>
      <div class="d-flex align-items-center text-white">
         <span class="me-2 d-none d-md-inline">Admin:</span>
         <span id="adminEmail" class="fw-bold text-warning">...</span>
         <button onclick="logout()" class="btn btn-sm btn-outline-light ms-3">
            <i class="bi bi-box-arrow-right"></i> Salir
         </button>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold m-0">Dashboard de Gestión</h2>
        <button onclick="exportarExcel()" class="btn btn-success">
            <i class="bi bi-file-earmark-excel"></i> Exportar Reporte
        </button>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h5 class="card-title mb-3">Filtros de Reporte</h5>
            <div class="row g-3 align-items-end">
                <div class="col-md-4">
                    <label class="form-label">Fecha Inicio</label>
                    <input type="date" id="fechaInicio" class="form-control">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Fecha Fin</label>
                    <input type="date" id="fechaFin" class="form-control">
                </div>
                <div class="col-md-4">
                    <button onclick="aplicarFiltros()" class="btn btn-primary w-100">
                        <i class="bi bi-funnel"></i> Filtrar Resultados
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="row g-3 mb-4">
      <div class="col-md-4">
        <div class="card p-3 shadow-sm border-start border-4 border-primary">
          <div class="text-muted small">Ventas Totales</div>
          <div class="display-6 fw-bold text-primary" id="kpiVentas">$0</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3 shadow-sm border-start border-4 border-success">
          <div class="text-muted small">Total Pedidos</div>
          <div class="display-6 fw-bold text-success" id="kpiPedidos">0</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3 shadow-sm border-start border-4 border-warning">
          <div class="text-muted small">Ticket Promedio</div>
          <div class="display-6 fw-bold text-warning" id="kpiTicket">$0</div>
        </div>
      </div>
    </div>

    <div class="row g-3">
        <div class="col-lg-8">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0 fw-bold"><i class="bi bi-table me-2"></i>Historial de Pedidos</h5>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
                        <table class="table table-hover align-middle mb-0" id="tablaExportar">
                        <thead class="table-light sticky-top">
                            <tr>
                            <th>ID</th>
                            <th>Fecha</th>
                            <th>Cliente</th>
                            <th>Estado</th>
                            <th class="text-end">Total</th>
                            </tr>
                        </thead>
                        <tbody id="tablaPedidos">
                            <tr><td colspan="5" class="text-center p-5 text-muted">Cargando...</td></tr>
                        </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0 fw-bold"><i class="bi bi-trophy me-2"></i>Top Productos</h5>
                </div>
                <div class="card-body">
                    <div id="topProductosList">
                        <p class="text-muted text-center">Sin datos</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="api_utils.js"></script>
  
  <script>
    // --- CONFIGURACIÓN ---
    const ESTADOS = {
        "Pendiente": "bg-warning text-dark",
        "En preparación": "bg-info text-dark",
        "Listo": "bg-primary",
        "En camino": "bg-secondary",
        "Entregado": "bg-success",
        "Anulado": "bg-danger"
    };

    // --- AUTENTICACIÓN ---
    const user = getLoggedUser();
    if (!user || !user.isAdmin) {
        alert("⛔ Acceso denegado.");
        window.location.href = "login.html";
    } else {
        document.getElementById("adminEmail").textContent = user.email;
        cargarDatos();
    }

    function logout() {
        clearAuth();
        window.location.href = "login.html";
    }

    let todosLosPedidos = [];

    // --- CARGA DE DATOS ---
    async function cargarDatos() {
        try {
            todosLosPedidos = await apiFetch("/orders", "GET");
            renderizarTabla(todosLosPedidos);
            calcularKPIs(todosLosPedidos);
            // (Opcional) calcularTopProductos(todosLosPedidos);
        } catch (err) {
            console.error(err);
            alert("Error: " + err.message);
        }
    }

    // --- RENDERIZADO DE TABLA CON SELECTOR (B-12) ---
    function renderizarTabla(lista) {
        const tbody = document.getElementById("tablaPedidos");
        tbody.innerHTML = "";

        if (lista.length === 0) {
            tbody.innerHTML = `<tr><td colspan="6" class="text-center p-4">No hay pedidos.</td></tr>`;
            return;
        }

        lista.forEach(p => {
            const fecha = new Date(p.created_at).toLocaleString("es-CL");
            
            // Creamos las opciones del select dinámicamente
            let opciones = "";
            for (const [estado, clase] of Object.entries(ESTADOS)) {
                const selected = p.status === estado ? "selected" : "";
                opciones += `<option value="${estado}" ${selected}>${estado}</option>`;
            }

            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td><small class="font-monospace text-muted">#${p._id.slice(-6)}</small></td>
                <td>${fecha}</td>
                <td>
                    <div class="fw-bold">${p.customer_name}</div>
                    <div class="small text-muted">${p.address}</div>
                </td>
                <td>
                    <select class="form-select form-select-sm fw-bold text-white" 
                            style="background-color: var(--bs-${obtenerColorBootstrap(p.status)})"
                            onchange="cambiarEstado('${p._id}', this)">
                        ${opciones}
                    </select>
                </td>
                <td class="text-end fw-bold">$${p.total.toLocaleString("es-CL")}</td>
                <td>
                    <button class="btn btn-sm btn-outline-secondary" onclick="verDetalle('${p._id}')">
                        <i class="bi bi-eye"></i>
                    </button>
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

    // --- LÓGICA DE CAMBIO DE ESTADO (B-12) ---
    async function cambiarEstado(idPedido, selectElement) {
        const nuevoEstado = selectElement.value;
        const estadoAnterior = selectElement.getAttribute("data-prev") || nuevoEstado;

        // Confirmación simple (UI/UX B-12)
        if(!confirm(`¿Cambiar estado a "${nuevoEstado}"?`)) {
            selectElement.value = estadoAnterior; // Revertir si cancela
            return;
        }

        try {
            // Llamada a la API (PATCH)
            await apiFetch(`/orders/${idPedido}/status`, "PATCH", { status: nuevoEstado });
            
            // Feedback visual inmediato
            selectElement.style.backgroundColor = `var(--bs-${obtenerColorBootstrap(nuevoEstado)})`;
            
            // Actualizar KPIs (por si el estado afecta conteos)
            const pedido = todosLosPedidos.find(p => p._id === idPedido);
            if(pedido) pedido.status = nuevoEstado;
            calcularKPIs(todosLosPedidos);

            alert("Estado actualizado correctamente");

        } catch (err) {
            console.error(err);
            alert("Error al actualizar: " + err.message);
            // Recargar tabla para corregir visualmente
            cargarDatos(); 
        }
    }

    // Helper para colores
    function obtenerColorBootstrap(estado) {
        if(estado === "Pendiente") return "warning";
        if(estado === "En preparación") return "info";
        if(estado === "Listo") return "primary";
        if(estado === "En camino") return "secondary";
        if(estado === "Entregado") return "success";
        if(estado === "Anulado") return "danger";
        return "secondary";
    }

    // --- KPIs (Igual que antes) ---
    function calcularKPIs(lista) {
        const totalVentas = lista.reduce((sum, p) => sum + (p.total || 0), 0);
        document.getElementById("kpiVentas").textContent = "$" + totalVentas.toLocaleString("es-CL");
        document.getElementById("kpiPedidos").textContent = lista.length;
        const ticket = lista.length ? totalVentas/lista.length : 0;
        document.getElementById("kpiTicket").textContent = "$" + Math.round(ticket).toLocaleString("es-CL");
    }
    
    function exportarExcel() { /* ... tu código anterior ... */ }
    function aplicarFiltros() { /* ... tu código anterior ... */ }
  </script>
</body>
</html>
