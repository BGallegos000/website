<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Panel Administrador - Rostisería SC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="DiseñoPag.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Rostisería SC</a>
      <div class="d-flex align-items-center text-white">
         <span class="me-2 d-none d-md-inline">Admin:</span>
         <span id="adminEmail" class="fw-bold text-warning">...</span>
         <button onclick="logout()" class="btn btn-sm btn-outline-light ms-3">
            <i class="bi bi-box-arrow-right"></i> Salir
         </button>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold m-0">Dashboard de Gestión</h2>
        <button onclick="exportarExcel()" class="btn btn-success">
            <i class="bi bi-file-earmark-excel"></i> Exportar Reporte
        </button>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h5 class="card-title mb-3">Filtros de Reporte</h5>
            <div class="row g-3 align-items-end">
                <div class="col-md-4">
                    <label class="form-label">Fecha Inicio</label>
                    <input type="date" id="fechaInicio" class="form-control">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Fecha Fin</label>
                    <input type="date" id="fechaFin" class="form-control">
                </div>
                <div class="col-md-4">
                    <button onclick="aplicarFiltros()" class="btn btn-primary w-100">
                        <i class="bi bi-funnel"></i> Filtrar Resultados
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="row g-3 mb-4">
      <div class="col-md-4">
        <div class="card p-3 shadow-sm border-start border-4 border-primary">
          <div class="text-muted small">Ventas Totales</div>
          <div class="display-6 fw-bold text-primary" id="kpiVentas">$0</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3 shadow-sm border-start border-4 border-success">
          <div class="text-muted small">Total Pedidos</div>
          <div class="display-6 fw-bold text-success" id="kpiPedidos">0</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3 shadow-sm border-start border-4 border-warning">
          <div class="text-muted small">Ticket Promedio</div>
          <div class="display-6 fw-bold text-warning" id="kpiTicket">$0</div>
        </div>
      </div>
    </div>

    <div class="row g-3">
        <div class="col-lg-8">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0 fw-bold"><i class="bi bi-table me-2"></i>Historial de Pedidos</h5>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
                        <table class="table table-hover align-middle mb-0" id="tablaExportar">
                        <thead class="table-light sticky-top">
                            <tr>
                            <th>ID</th>
                            <th>Fecha</th>
                            <th>Cliente</th>
                            <th>Estado</th>
                            <th class="text-end">Total</th>
                            </tr>
                        </thead>
                        <tbody id="tablaPedidos">
                            <tr><td colspan="5" class="text-center p-5 text-muted">Cargando...</td></tr>
                        </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0 fw-bold"><i class="bi bi-trophy me-2"></i>Top Productos</h5>
                </div>
                <div class="card-body">
                    <div id="topProductosList">
                        <p class="text-muted text-center">Sin datos</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="api_utils.js"></script>
  
  <script>
    // --- AUTENTICACIÓN ---
    const user = getLoggedUser();
    if (!user || !user.isAdmin) {
        alert("⛔ Acceso denegado.");
        window.location.href = "login.html";
    } else {
        document.getElementById("adminEmail").textContent = user.email;
        cargarDatos();
    }

    function logout() {
        clearAuth();
        window.location.href = "login.html";
    }

    // Variable global para guardar los pedidos originales
    let todosLosPedidos = [];

    // --- CARGA DE DATOS ---
    async function cargarDatos() {
        try {
            // Traemos TODOS los pedidos del backend
            todosLosPedidos = await apiFetch("/orders", "GET");
            // Renderizamos sin filtros inicialmente
            actualizarDashboard(todosLosPedidos);
        } catch (err) {
            console.error(err);
            alert("Error cargando datos: " + err.message);
        }
    }

    // --- FILTROS (B-13) ---
    function aplicarFiltros() {
        const fInicio = document.getElementById("fechaInicio").value;
        const fFin = document.getElementById("fechaFin").value;

        if (!fInicio && !fFin) {
            actualizarDashboard(todosLosPedidos);
            return;
        }

        const filtrados = todosLosPedidos.filter(p => {
            // Convertimos la fecha del pedido a formato YYYY-MM-DD para comparar
            const fechaPedido = p.created_at.split('T')[0];
            let valido = true;
            if (fInicio && fechaPedido < fInicio) valido = false;
            if (fFin && fechaPedido > fFin) valido = false;
            return valido;
        });

        actualizarDashboard(filtrados);
    }

    // Función central para actualizar toda la UI
    function actualizarDashboard(lista) {
        renderizarTabla(lista);
        calcularKPIs(lista);
        calcularTopProductos(lista);
    }

    function renderizarTabla(lista) {
        const tbody = document.getElementById("tablaPedidos");
        tbody.innerHTML = "";
        if (lista.length === 0) {
            tbody.innerHTML = `<tr><td colspan="5" class="text-center p-4">No se encontraron pedidos en este periodo.</td></tr>`;
            return;
        }

        lista.forEach(p => {
            const fecha = new Date(p.created_at).toLocaleString("es-CL");
            let badgeClass = "bg-secondary";
            if(p.status === "Pendiente") badgeClass = "bg-warning text-dark";
            if(p.status === "Entregado") badgeClass = "bg-success";
            if(p.status === "Anulado") badgeClass = "bg-danger";

            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td><small class="font-monospace text-muted">#${p._id.slice(-6)}</small></td>
                <td>${fecha}</td>
                <td>
                    <div class="fw-bold">${p.customer_name}</div>
                </td>
                <td><span class="badge ${badgeClass}">${p.status}</span></td>
                <td class="text-end fw-bold">$${p.total.toLocaleString("es-CL")}</td>
            `;
            tbody.appendChild(tr);
        });
    }

    function calcularKPIs(lista) {
        const totalVentas = lista.reduce((sum, p) => sum + (p.total || 0), 0);
        const ticketPromedio = lista.length ? (totalVentas / lista.length) : 0;

        document.getElementById("kpiVentas").textContent = "$" + totalVentas.toLocaleString("es-CL");
        document.getElementById("kpiPedidos").textContent = lista.length;
        document.getElementById("kpiTicket").textContent = "$" + Math.round(ticketPromedio).toLocaleString("es-CL");
    }

    // --- TOP PRODUCTOS (B-14) ---
    function calcularTopProductos(lista) {
        const conteo = {};
        
        // Recorremos todos los pedidos y sus items
        lista.forEach(pedido => {
            if (pedido.items && Array.isArray(pedido.items)) {
                pedido.items.forEach(item => {
                    const nombre = item.nombre || item.name || "Producto";
                    const cant = item.cantidad || item.quantity || 1;
                    conteo[nombre] = (conteo[nombre] || 0) + cant;
                });
            }
        });

        // Convertir a array y ordenar
        const ranking = Object.entries(conteo)
            .sort((a, b) => b[1] - a[1]) // Orden descendente
            .slice(0, 5); // Top 5

        // Renderizar Widget
        const container = document.getElementById("topProductosList");
        container.innerHTML = "";
        
        if(ranking.length === 0) {
            container.innerHTML = '<p class="text-muted text-center">Sin ventas registradas</p>';
            return;
        }

        // Encontrar el valor máximo para calcular porcentaje de barra
        const maxVal = ranking[0][1];

        ranking.forEach(([nombre, cantidad]) => {
            const porcentaje = (cantidad / maxVal) * 100;
            container.innerHTML += `
                <div class="mb-3">
                    <div class="d-flex justify-content-between mb-1">
                        <span class="fw-semibold small">${nombre}</span>
                        <span class="small fw-bold">${cantidad} und.</span>
                    </div>
                    <div class="progress" style="height: 6px;">
                        <div class="progress-bar bg-danger" role="progressbar" style="width: ${porcentaje}%"></div>
                    </div>
                </div>
            `;
        });
    }

    // --- EXPORTAR EXCEL (B-15) ---
    function exportarExcel() {
        if (todosLosPedidos.length === 0) {
            alert("No hay datos para exportar");
            return;
        }

        // Crear contenido CSV
        let csvContent = "data:text/csv;charset=utf-8,";
        csvContent += "ID,Fecha,Cliente,Email,Telefono,Direccion,Total,Estado\n"; // Encabezados

        // Usar los pedidos filtrados o todos (podemos exportar lo que se ve en tabla)
        // Aquí exportamos lo que está actualmente visible en la variable 'todosLosPedidos' (si quieres exportar filtrado usa una var global 'pedidosFiltrados')
        
        todosLosPedidos.forEach(p => {
            const row = [
                p._id,
                p.created_at,
                `"${p.customer_name}"`, // Comillas para evitar errores si el nombre tiene comas
                p.user_email,
                p.phone,
                `"${p.address}"`,
                p.total,
                p.status
            ].join(",");
            csvContent += row + "\n";
        });

        // Crear link de descarga invisible
        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "reporte_ventas_rostiseria.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
  </script>
</body>
</html>
