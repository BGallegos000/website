<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo - Rostisería SC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Rostisería SC</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link active" href="catalogo.html">Catálogo</a></li>
          <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Iniciar Sesión</a></li>
          <li class="nav-item"><a class="nav-link" href="carrito.html">Carrito <span class="badge bg-danger" id="mini-cart-count">0</span></a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Catálogo -->
  <section class="py-5">
    <div class="container">
      <h2 class="fw-bold mb-4 text-center">Nuestro Catálogo</h2>
      <div id="productList" class="row g-4">
        <!-- productos dinámicos -->
      </div>
    </div>
  </section>

  <!-- Ofertas -->
  <section class="py-5 bg-light">
    <div class="container">
      <h2 class="fw-bold mb-4 text-center">Ofertas Especiales</h2>
      <div class="row g-4">
        <div class="col-md-6">
          <div class="card border-danger h-100">
            <div class="card-header bg-danger text-white text-center">Oferta del Día</div>
            <div class="card-body text-center">
              <h3 class="text-danger">2x1 en Medios Pollos</h3>
              <p>Todos los martes y jueves.</p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card border-warning h-100">
            <div class="card-header bg-warning text-dark text-center">Combo Familiar</div>
            <div class="card-body text-center">
              <h3 class="text-warning">25% de Descuento</h3>
              <p>En menú familiar por tiempo limitado.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; <span id="anio"></span> Rostisería SC</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('anio').textContent = new Date().getFullYear();
      const cart = JSON.parse(localStorage.getItem('rostiseria_cart') || '[]');
      document.getElementById('mini-cart-count').textContent = cart.reduce((s, it) => s + (it.quantity||1), 0);

      // ejemplo productos
      const products = [
        { id:1, name:"Pollo Rostizado Entero", price:18900, img:"imagenes/pollo-asado.jpg" },
        { id:2, name:"Costillar de Cerdo", price:22500, img:"imagenes/platos-fuertes.jpg" },
        { id:3, name:"Tarta de Manzana", price:6500, img:"imagenes/postres.jpg" }
      ];
      const list=document.getElementById('productList');
      products.forEach(p=>{
        list.innerHTML += `
          <div class="col-md-4">
            <div class="card h-100">
              <img src="${p.img}" class="card-img-top" style="height:200px; object-fit:cover;">
              <div class="card-body text-center">
                <h5>${p.name}</h5>
                <p class="text-primary fw-bold">$${p.price.toLocaleString()}</p>
                <button class="btn btn-danger add-to-cart" data-id="${p.id}">Agregar</button>
              </div>
            </div>
          </div>`;
      });
    });
  </script>
</body>
</html>
