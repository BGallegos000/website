<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo - Rostisería SC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    /* Animaciones para cada card de producto y para su respectivo modal responsivo */
    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
  </style>

</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Rostisería SC</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link active" href="catalogo.html">Catálogo</a></li>
          <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Iniciar Sesión</a></li>
          <li class="nav-item"><a class="nav-link" href="carrito.html"><i class="bi bi-cart3"></i> Carrito <span class="badge bg-danger" id="mini-cart-count">0</span></a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Catálogo -->
  <section class="py-5">
    <div class="container">
      <h2 class="fw-bold mb-4 text-center">Nuestro Catálogo</h2>
      <div id="productList" class="row g-4"></div>
    </div>
  </section>

  <!-- Modal detalle producto -->
  <div class="modal fade" id="productModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="modalTitle" class="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body row">
          <div class="col-md-6">
            <img id="modalImg" src="" class="img-fluid rounded shadow-sm">
          </div>
          <div class="col-md-6">
            <p id="modalDesc"></p>
            <h4 id="modalPrice" class="text-primary fw-bold"></h4>
            <button id="modalAddBtn" class="btn btn-danger mt-3"><i class="bi bi-cart-plus"></i> Agregar al carrito</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast container -->
  <div id="toast-container" class="position-fixed top-0 end-0 p-3"></div>

  <script>
  document.addEventListener('DOMContentLoaded',()=>{
    // --- Toast ---
    function showToast(msg,color='success'){ 
      const c=document.getElementById('toast-container'); 
      const t=document.createElement('div');
      t.className=`toast align-items-center text-white bg-${color} border-0 mb-2`; 
      t.innerHTML=`<div class="d-flex"><div class="toast-body">${msg}</div><button class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button></div>`;
      c.appendChild(t); new bootstrap.Toast(t).show(); t.addEventListener('hidden.bs.toast',()=>t.remove());
    }

    // --- Carrito ---
    let cart=JSON.parse(localStorage.getItem('rostiseria_cart')||'[]');
    function saveCart(){localStorage.setItem('rostiseria_cart',JSON.stringify(cart));}
    function updateMiniCart(){document.getElementById('mini-cart-count').textContent=cart.reduce((s,i)=>s+(i.quantity||1),0);}
    updateMiniCart();

    // --- Productos ---
    const products=[
      {id:1,name:"Pollo Rostizado Entero",price:18900,img:"imagenes/pollo4.jpg",desc:"Pollo entero rostizado lentamente con hierbas y especias caseras."},
      {id:2,name:"Costillar de Cerdo",price:22500,img:"imagenes/pollo2.jpg",desc:"Costillar jugoso, marinado 24h y cocinado al horno de leña."},
      {id:3,name:"Empanada de Pino al horno",price:6500,img:"imagenes/empanadas.jpg",desc:"Empanada tradicional rellena de carne, cebolla y huevo duro."},
      {id:4,name:"Pastel de Choclo",price:12000,img:"imagenes/pchoclo.jpg",desc:"Delicioso pastel de choclo con carne, pollo y huevo duro."},
      {id:5,name:"Ensalada Chilena",price:3000,img:"imagenes/ensalada.jpg",desc:"Fresca ensalada de tomate, cebolla y cilantro con aceite de oliva."},
      {id:6,name:"Ensalada Cesar",price:6000,img:"imagenes/ensalada2.jpg",desc:"Clásica ensalada César con pollo, crutones y aderezo especial."},
      {id:7,name:"Paella de Mariscos",price:15000,img:"imagenes/paella.jpg",desc:"Paella tradicional con arroz, mariscos frescos y azafrán."},
      {id:8,name:"Berenjena Rellena",price:8000,img:"imagenes/berenjenaqueso.jpg",desc:"Berenjena al horno rellena de carne, verduras y queso gratinado."},
      {id:9,name:"Pollo al Jugo + Acompañamiento",price:8990,img:"imagenes/pollo3.jpg",desc:"Pollo al jugo acompañado de papas doradas o ensalada fresca."},
      {id:10,name:"1/4 Pollo con Papas Fritas",price:7500,img:"imagenes/pollopapa.jpg",desc:"Pollo rostizado con papas fritas caseras y ensalada chilena."},
      {id:11,name:""}
     
    ];

    // Render cards
    /*hace que aparezca un poco de la descripcion del producto*/
    const list=document.getElementById('productList');
    products.forEach(p=>{
      list.innerHTML+=`
        <div class="col-md-4">
          <div class="card h-100 product-card" data-id="${p.id}">
            <img src="${p.img}" class="card-img-top" style="height:200px; object-fit:cover;">
            <div class="card-body text-center">
              <h5>${p.name}</h5>
              <p class="text-primary fw-bold">$${p.price.toLocaleString()}</p>
              <small class="text-muted">${p.desc.substring(0,40)}...</small>
            </div>
          </div>
        </div>`;
    });

    // Modal referencias
    const modal=new bootstrap.Modal(document.getElementById('productModal'));
    const modalTitle=document.getElementById('modalTitle');
    const modalImg=document.getElementById('modalImg');
    const modalDesc=document.getElementById('modalDesc');
    const modalPrice=document.getElementById('modalPrice');
    const modalAddBtn=document.getElementById('modalAddBtn');
    let selectedProduct=null;

    // Abrir modal al hacer click en card
    document.querySelectorAll('.product-card').forEach(card=>{
      card.addEventListener('click',()=>{
        const id=card.dataset.id;
        selectedProduct=products.find(p=>p.id==id);
        modalTitle.textContent=selectedProduct.name;
        modalImg.src=selectedProduct.img;
        modalDesc.textContent=selectedProduct.desc;
        modalPrice.textContent="$"+selectedProduct.price.toLocaleString();
        modal.show();
      });
    });

    // Botón agregar dentro del modal
    modalAddBtn.addEventListener('click',()=>{
      if(selectedProduct){
        const ex=cart.find(it=>it.id==selectedProduct.id);
        if(ex) ex.quantity++; else cart.push({...selectedProduct,quantity:1});
        saveCart(); updateMiniCart();
        showToast(`${selectedProduct.name} agregado al carrito`);
        modal.hide();
      }
    });
  });
  </script>
</body>
</html>
